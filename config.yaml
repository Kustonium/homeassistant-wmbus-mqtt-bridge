name: "wMBus MQTT Bridge"
description: "MQTT RAW (HEX) -> wmbusmeters (stdin:hex) + MQTT Discovery"
version: "1.2.2"
slug: "wmbus_mqtt_bridge"
image: "ghcr.io/kustonium/{arch}-addon-wmbus_mqtt_bridge"

arch:
  - amd64

init: false
services:
  - mqtt:need

options:
  raw_topic: "wmbus_bridge/telegram"
  loglevel: "normal"          # normal | verbose | debug (zale≈ºnie od wmbusmeters)
  filter_hex_only: true
  debug_every_n: 0

  discovery_enabled: true
  discovery_prefix: "homeassistant"
  discovery_retain: true

  state_prefix: "wmbusmeters"


schema:
  raw_topic: str
  loglevel: str
  filter_hex_only: bool
  debug_every_n: int

  discovery_enabled: bool
  discovery_prefix: str
  discovery_retain: bool

  state_prefix: str

  meters:
    - id: str
      meter_id: str
      type: str
      mode: str
      key: str?
