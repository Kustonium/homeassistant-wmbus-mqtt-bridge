name: "wMBus MQTT Bridge"
description: "Bridge for RAW wMBus frames from MQTT (ESP32) to logs / future wmbusmeters stdin"
version: "3.2.3"
slug: "wmbus_mqtt_bridge"

arch:
  - amd64
  - armv7
  - aarch64

init: false

hassio_api: true
hassio_role: default
homeassistant_api: true
auth_api: true

services:
  - mqtt:need

options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_topic: "wmbus/raw"

schema:
  mqtt_host: str
  mqtt_port: int
  mqtt_topic: str